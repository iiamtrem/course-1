<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <font face="Lucida Grande, Lucida Sans Unicode, Tahoma, sans-serif">
        <h2><b>Order Form</b></h2>

        <label>What would you like to buy?</label>
        <select>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>

        <p>How many would you like to order?</p>
        <input type="radio" name="quantity" id="q1"><label for="q1">1 - $10</label><br>
        <input type="radio" name="quantity" id="q2"><label for="q2">2 - $20</label><br>
        <input type="radio" name="quantity" id="q3"><label for="q3">3 - $25</label><br>

        <p>Name <span style="color: red;">*</span></p>
        <input type="text" placeholder="FirstName">
        <input type="text" placeholder="LastName"><br><br>

        <p>Email</p>
        <input type="email"><br><br>

        <p>Phone Number</p>
        <input type="text" maxlength="3"> -
        <input type="text" maxlength="3"> -
        <input type="text" maxlength="4"><br><br>

        <button>Submit</button>
    </font>
</body>
</html>
