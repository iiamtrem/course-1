<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Form Đăng Ký</h2>

    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="POST">
        <label><b>Họ và tên:</b></label><br>
        <input type="text" name="fullname" required><br><br>
    
        <label><b>Email:</b></label><br>
        <input type="email" name="email" required><br><br>
    
        <label><b>Số điện thoại:</b></label><br>
        <input type="text" name="phone" required><br><br>
    
        <label><b>Giới tính:</b></label><br>
        <input type="radio" name="gender" value="male" checked> Nam
        <input type="radio" name="gender" value="female"> Nữ
        <br><br>
    
        <button type="submit">Đăng ký</button>
    </form>
</body>
</html>
