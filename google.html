<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tìm Kiếm Google</title>
</head>
<body>
    <h2>Tìm kiếm trên Google</h2>
    <form method="POST" action="https://www.bing.com.vn/search">
        <input type="text" name="q" placeholder="Nhập từ khóa...">
        <button type="submit">Tìm kiếm</button>
    </form>
</body>
</html>
